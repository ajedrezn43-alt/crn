<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Octofix - SPA Simple</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,700;1,400&display=swap');
    :root {
      --orange-base: #fe9914;
      --blue-base: #0762ac;
      --blue-light: #097fdf;
      --white-base: #fff2e5;
      --black-base: #000000;
      --font-family: 'Rubik', sans-serif;
    }
    * { margin:0; padding:0; box-sizing: border-box; }
    body {
      font-family: var(--font-family);
      background: var(--white-base);
      color: var(--black-base);
      margin: 0;
      display: flex;
      min-height: 100vh;
    }
    /* Imagen fija a la izquierda, cubre toda la altura */
    #side-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 200px;
      height: 100vh;
      object-fit: cover;
      z-index: 1;
      /* Animación entrada */
      animation: slideInLeft 1s ease forwards;
      opacity: 0;
    }

    @keyframes slideInLeft {
      from {
        transform: translateX(-100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    /* Contenedor de contenido, desplazado a la derecha para no tapar la imagen */
    #content-wrapper {
      margin-left: 200px;
      padding: 2rem;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      max-width: 1000px;
      box-sizing: border-box;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      border-bottom: 2px solid var(--orange-base);
      padding-bottom: 1rem;
      margin-bottom: 2rem;
      gap: 1rem;
      z-index: 2;
      position: relative;
    }
    .logo-title {
      display: flex;
      align-items: center;
      gap: 1rem;
      cursor: pointer;
      user-select: none;
    }
    
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }
    .logo-title img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      user-select: none;
    }
    .logo-title h1 {
      color: var(--orange-base);
      font-weight: 700;
      font-size: 2.8rem;
      user-select: none;
    }
    nav {
      display: flex;
      gap: 1.5rem;
      align-items: flex-end;
    }
    nav button {
      background-color: var(--blue-base);
      color: var(--white-base);
      border: none;
      padding: 0.6rem 1.3rem;
      font-size: 1.1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    nav button:hover,
    nav button.active {
      background-color: var(--blue-light);
      transform: scale(1.05);
    }
    main {
      flex-grow: 1;
      min-height: 60vh;
      z-index: 2;
      position: relative;
      /* Para animar contenido nuevo */
      opacity: 1;
      transition: opacity 0.5s ease;
    }
    main.fade-out {
      opacity: 0;
    }
    /* Producto único */
    .producto-unico {
      border: 1.5px solid var(--orange-base);
      border-radius: 12px;
      padding: 1rem;
      display: flex;
      gap: 1.5rem;
      align-items: center;
      background: var(--white-base);
      box-shadow: 0 3px 6px rgb(0 0 0 / 0.1);
      max-width: 700px;
      margin: 0 auto 1rem auto;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .producto-unico:hover {
      transform: translateY(-6px);
      box-shadow: 0 6px 12px rgb(0 0 0 / 0.15);
    }
    .producto-unico img {
      width: 120px;
      height: 120px;
      object-fit: contain;
      border-radius: 8px;
    }
    .producto-info {
      flex: 1;
    }
    .producto-info h3 {
      color: var(--orange-base);
      font-weight: 700;
      font-size: 1.5rem;
      margin-bottom: 0.3rem;
    }
    .producto-info p {
      font-size: 1rem;
      color: #5a3f00;
      line-height: 1.4;
      margin-bottom: 1rem;
    }
    /* Botón saber más separado */
    #btn-saber-mas {
      display: block;
      margin: 0 auto 3rem auto;
      background-color: var(--blue-base);
      color: var(--white-base);
      border: none;
      padding: 0.8rem 2rem;
      font-size: 1.2rem;
      border-radius: 0.5rem;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    #btn-saber-mas:hover {
      background-color: var(--blue-light);
      transform: scale(1.05);
    }
    /* Productos lista para catálogo */
    .productos-list {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      margin-bottom: 3rem;
    }
    .producto-card {
      border: 1.5px solid var(--orange-base);
      border-radius: 12px;
      padding: 1rem;
      display: flex;
      gap: 1.5rem;
      align-items: center;
      background: var(--white-base);
      box-shadow: 0 3px 6px rgb(0 0 0 / 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .producto-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 6px 12px rgb(0 0 0 / 0.15);
    }
    .producto-card img {
      width: 120px;
      height: 120px;
      object-fit: contain;
      border-radius: 8px;
    }
    /* Secciones Conócenos y Novedades */
    section {
      max-width: 700px;
      text-align: justify;
      line-height: 1.5;
      margin-bottom: 3rem;
      margin-left: auto;
      margin-right: auto;
    }
    section h2 {
      color: var(--blue-base);
      font-weight: 700;
      font-size: 2.2rem;
      margin-bottom: 1rem;
      border-left: 6px solid var(--orange-base);
      padding-left: 0.8rem;
    }
    ul.novedades-list {
      list-style: disc;
      padding-left: 1.5rem;
    }
    ul.novedades-list li {
      margin-bottom: 0.8rem;
      font-size: 1rem;
      color: var(--black-base);
    }
    /* Footer */
    footer {
      border-top: 2px solid var(--orange-base);
      padding: 1rem 0;
      margin-top: auto;
      text-align: center;
      font-size: 0.9rem;
      color: #555;
      user-select: none;
      z-index: 2;
      position: relative;
    }
    footer {
      background-color: #0762ac; /* Azul base */
      color: #fff2e5; /* Blanco suave para texto */
      padding: 1rem 0;
      margin-top: auto;
      text-align: center;
      font-size: 0.9rem;
      user-select: none;
      position: relative;
      z-index: 2;

      margin-bottom: 0.3rem;
    }
    /* Responsive */
    @media (max-width: 600px) {
      #side-image {
        display: none;
      }
      #content-wrapper {
        margin-left: 0;
        padding: 1rem;
        max-width: 100%;
      }
      header {
        flex-direction: column;
        align-items: center;
        gap: 1rem;
      }
      nav {
        align-items: center;
        justify-content: center;
      }
      .producto-unico,
      .producto-card {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      .producto-info {
        flex: none;
      }
    }
  </style>
</head>
<body>

  <!-- Imagen fija a la izquierda -->
  <img id="side-image" src="https://user.uploads.dev/file/a5733707aab7e3cc80e729a5bcedd360.png" alt="Imagen lateral decorativa" />

  <!-- Contenedor de contenido principal -->
  <div id="content-wrapper">

    <header>
      <div class="logo-title" role="button" tabindex="0" aria-label="Volver al inicio">
        <img src="https://user.uploads.dev/file/906e6aee81edb12314710fd1c9ed4b66.png" alt="Isotipo Octofix" />
        <h1>Octofix</h1>
      </div>
      <nav aria-label="Navegación principal">
        <button id="btn-productos" class="active" aria-controls="contenido" aria-selected="true">Catálogo</button>
        <button id="btn-conocenos" aria-controls="contenido" aria-selected="false">Conócenos</button>
        <button id="btn-novedades" aria-controls="contenido" aria-selected="false">Novedades</button>
      </nav>
    </header>

    <main id="contenido" tabindex="-1">
      <!-- Contenido inicial: producto único -->
      <article class="producto-unico" tabindex="0">
        <img src="https://user.uploads.dev/file/906e6aee81edb12314710fd1c9ed4b66.png" alt="Producto Reparación de camas" />
        <div class="producto-info">
          <h3>Reparación de camas</h3>
          <p>Validación y reparación de camas, para asegurar un excelente descanso.</p>
        </div>
      </article>
      <button id="btn-saber-mas" class="btn-primary" type="button" aria-label="Ver catálogo completo de productos">Saber más</button>
    </main>

    <footer>
      <p><strong>Octofix</strong></p>
      <p>Teléfono: (000) 123-4567</p>
      <p>Dirección: Calle Falsa 123, Ciudad Ejemplo</p>
    </footer>

  </div>

  <script>
    const btnProductos = document.getElementById('btn-productos');
    const btnConocenos = document.getElementById('btn-conocenos');
    const btnNovedades = document.getElementById('btn-novedades');
    const contenido = document.getElementById('contenido');
    const logoTitle = document.querySelector('.logo-title');

    // Contenidos
    const mainProductoUnico = `
      <article class="producto-unico" tabindex="0">
        <img src="https://user.uploads.dev/file/906e6aee81edb12314710fd1c9ed4b66.png" alt="Producto Reparación de camas" />
        <div class="producto-info">
          <h3>Reparación de camas</h3>
          <p>Validación y reparación de camas, para asegurar un excelente descanso.</p>
        </div>
      </article>
      <button id="btn-saber-mas" class="btn-primary" type="button" aria-label="Ver catálogo completo de productos">Saber más</button>
    `;

    const catalogoHTML = `
      <section aria-labelledby="titulo-productos" tabindex="0">
        <h2 id="titulo-productos">Catálogo de Productos</h2>
        <div class="productos-list" role="list">
          <article class="producto-card" role="listitem" tabindex="0">
            <img src="https://user.uploads.dev/file/906e6aee81edb12314710fd1c9ed4b66.png" alt="Producto Reparación de camas" />
            <div class="producto-info">
              <h3>Reparación de camas</h3>
              <p>Validación y reparación de camas, para asegurar un excelente descanso.</p>
            </div>
          </article>
          <article class="producto-card" role="listitem" tabindex="0">
            <img src="https://user.uploads.dev/file/906e6aee81edb12314710fd1c9ed4b66.png" alt="Producto Reparación de armarios" />
            <div class="producto-info">
              <h3>Reparación de armarios</h3>
              <p>Validación y reparación de armarios, asegurando calidad y durabilidad.</p>
            </div>
          </article>
          <article class="producto-card" role="listitem" tabindex="0">
            <img src="https://user.uploads.dev/file/906e6aee81edb12314710fd1c9ed4b66.png" alt="Producto Reparación de sillas" />
            <div class="producto-info">
              <h3>Reparación de sillas</h3>
              <p>Validación y reparación de sillas, con excelencia y profesionalismo.</p>
            </div>
          </article>
        </div>
      </section>
    `;

    const conocenosHTML = `
      <section aria-labelledby="titulo-conocenos" tabindex="0" style="max-width:700px; margin: 0 auto;">
        <h2 id="titulo-conocenos">Conócenos</h2>
        <p>
          En Octofix somos un equipo apasionado por la reparación y la innovación, dedicados a ofrecer soluciones integrales
          con calidad y confianza.
        </p>
      </section>
    `;

    const novedadesHTML = `
      <section aria-labelledby="titulo-novedades" tabindex="0" style="max-width:700px; margin: 0 auto;">
        <h2 id="titulo-novedades">Novedades</h2>
        <ul class="novedades-list">
          <li>Novedad 1: Nuevo servicio de reparación express.</li>
          <li>Novedad 2: Incorporamos técnicas sostenibles en nuestras reparaciones.</li>
          <li>Novedad 3: Ampliamos nuestro horario de atención para ti.</li>
        </ul>
      </section>
    `;

    function cambiarContenido(html, btnSeleccionado) {
      // Animar salida
      contenido.classList.add('fade-out');
      setTimeout(() => {
        contenido.innerHTML = html;
        contenido.classList.remove('fade-out');
        contenido.focus();

        const nuevoBtnSaberMas = document.getElementById('btn-saber-mas');
        if (nuevoBtnSaberMas) {
          nuevoBtnSaberMas.addEventListener('click', () => cambiarContenido(catalogoHTML, btnProductos));
        }

        [btnProductos, btnConocenos, btnNovedades].forEach(btn => {
          btn.classList.remove('active');
          btn.setAttribute('aria-selected', 'false');
        });
        btnSeleccionado.classList.add('active');
        btnSeleccionado.setAttribute('aria-selected', 'true');
      }, 300); // Match con transición CSS
    }

    btnProductos.addEventListener('click', () => cambiarContenido(catalogoHTML, btnProductos));
    btnConocenos.addEventListener('click', () => cambiarContenido(conocenosHTML, btnConocenos));
    btnNovedades.addEventListener('click', () => cambiarContenido(novedadesHTML, btnNovedades));

    logoTitle.addEventListener('click', () => cambiarContenido(mainProductoUnico, btnProductos));
    logoTitle.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        cambiarContenido(mainProductoUnico, btnProductos);
      }
    });

    // Botón saber más inicial
    const btnSaberMas = document.getElementById('btn-saber-mas');
    if (btnSaberMas) {
      btnSaberMas.addEventListener('click', () => cambiarContenido(catalogoHTML, btnProductos));
    }
  </script>

</body>
</html>
